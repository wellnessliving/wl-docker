version: "3.9"

services:
  db:
    platform: linux/x86_64
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
      - ./docker/mysql/init-db.sql:/script/init-db.sql
    command: "--init-file /script/init-db.sql"
    environment:
      MYSQL_ROOT_PASSWORD: lkchpy91
      MYSQL_DATABASE: koins_root
      MYSQL_USER: koins_root
      MYSQL_PASSWORD: lkchpy91

  wl:
    depends_on:
      - db
    build: .
    volumes:
      - ./wl.trunk:/var/www/html/wl.trunk
      - ./wl.stable:/var/www/html/wl.stable
      - ./wl.production:/var/www/html/wl.production
      - ./studio.trunk:/var/www/html/studio.trunk
      - ./wl-sdk:/var/www/html/wl-sdk
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    ports:
      - "80:80"
    extra_hosts:
      - host.docker.local:host-gateway
volumes:
  db_data: {}
